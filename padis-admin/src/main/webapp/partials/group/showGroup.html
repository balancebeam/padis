<div ng-controller="ShowGroupCtrl">
	<div class="widget-box transparent invoice-box">
	    <div class="widget-header">
        	<h3>GroupID: {{group.id}}</h3>
    	</div>
    	<div class="widget-main no-padding">
    	    <div class="col-xs-12 text-center" ng-show="isLoading">
	        	<div id="loading" class="loading" style="color: #000000;width: auto">loading</div>
	    	</div>
			<div class="col-xs-12">
		    	<alert ng-show="data.isShow" type="data.type" close="closeAlert()">{{data.msg}}</alert>
			</div>
			
			<div class="container-fluid" style="padding-top: 20px;padding-left:100px">
				<form class="form-horizontal">
				
					<div class="form-group">            
						<label for="groupMaster" class="col-sm-3 control-label no-padding-right">Master</label>
						
			            <div class="col-sm-7">
			                <input type="text" class="form-control" ng-model="master" placeholder="IP:Port"/>
			            </div>
			        </div>
					
					<div class="form-group">
			            <label for="groupSlave" class="col-sm-3 control-label no-padding-right">Slave</label>
			            
			            <div class="col-sm-7">
			               <input type="text" class="form-control" ng-model="slave" placeholder="IP:Port"/>
			            </div>
			        </div>	
					
					<div class="col-sm-11" >
				  		<div class="form-actions center">
							<button class="btn btn-info" type="button" ng-click="updateGroup(group)">
								<i class="icon-ok bigger-110"></i>
														更新
							</button>
		
								&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset" ng-click="closeGroup()">
								<i class="icon-undo bigger-110"></i>
														关闭
							</button>
						</div>
	        		</div>
				</form>
			</div>
			
    	</div>
	</div>
</div>
